<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="grid-container">
        <div class="high-score grid-item-1" id="gridHighScore"> 
            <a href="./high-scores.html"><h2>High Scores</h2></a>
        </div>

        <h1 class="header grid-item-2">Test your Javascript knowledge here!</h1>

        <div class="timer-div grid-item-3">
            <h2 id="timerField">Timer: <span id="timer">60</span></h2>
        </div>

        <div class="grid-item-4">
            <img src="./assets/images/js-gif.gif" alt="Javascript scroll">
        </div>

        <div class="quiz-card grid-item-5">
            <div class="quiz-container" id="question-container">
                <div id="question">Let's play!</div>
                    <div class="answer-buttons hide" id="answerButtons">
                        <button class="choice-button" id="btn0">Answer 1</button>
                        <button class="choice-button" id="btn1">Answer 2</button>
                        <button class="choice-button" id="btn2">Answer 3</button>
                        <button class="choice-button" id="btn3">Answer 4</button>
                    </div>
                <button class="button start-button show" id="startButton">Start<i class="fas fa-chess-queen"></i></button>
            </div>
            <div class="scores-container hide" id="scores">
                <div class="scores-card">
                    <div>
                        <h3>Your Score: <span id="user-score"></span></h3>
                    </div>
                    <div>
                    <h3>Your initials: <span><input id="initials" type="text"></span></h3>
                    </div>
                    <div class="buttons"></div>
                    <button class="button" id="save-btn">Save</button>
                </div>
            </div>
            </div>
            <div class="grid-item-6">
                <img src="./assets/images/js-gif.gif" alt="Javascript scroll">
            </div>
        </div>


    </div>
    <script src="./assets/javascript/script.js"></script>
</body>

<div class="footer">
    Developed by Chris Martinez
</div>

</html>
