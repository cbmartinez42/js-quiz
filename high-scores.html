<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="scores-card">
            <div>
                <h3>Your Score: <span id="user-score"></span></h3>
            </div>
            <div>
            <h3>Your initials: <span><input id="initials" type="text"></span></h3>
            </div>
            <div class="buttons"></div>
            <button class="button" id="save-btn">Save</button>
            <button class="button" id="reset-btn">Reset</button>
            <button class="button" id="restart-btn">Play again</button>
            <br><br>
            <h3>Scores go here</h3>
        </div>

    </div>
    <script src="./assets/javascript/high-scores.js"></script>
</body>
</html>
