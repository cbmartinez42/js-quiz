<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="./assets/scripts/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="scores-card">
            <h2>Scores go here</h2>
            <div class="initials">
            <h3>Your initials: <span><input type="text"></span></h3>
            </div>
            <div class="buttons"></div>
            <button class="initials" id="enterIntials">Save</button>
            <button class="reset" id="resetScores">Reset</button>
            <button class="restart" id="restartQuiz">Play again</button>
        </div>

    </div>
    
</body>
</html>
