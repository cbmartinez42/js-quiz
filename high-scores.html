<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scores-container">
        <div class="high-scores-card">
            <img class="scores-img" src="./assets/images/highScores.gif" alt="High Scores">
            <div>
                <button class="button" id="reset-btn">Reset</button>
                <button class="button" id="restart-btn">Restart Quiz</button>
            </div>
            <p>
                Are you in the top 5?
            </p>
            <div id="high-scores">
            </div>
        </div>
    </div>
    <script src="./assets/javascript/high-scores.js"></script>
</body>
<div class="footer">
    Developed by Chris Martinez
</div>
</html>
